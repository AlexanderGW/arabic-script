<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabic script</title>
  <style>
	html, body {
		margin: 2rem;
		padding: 0;
		text-align: right;
		background-color: #000;
		color: #fff;
	}
	button {
		border: 0;
		padding: 1rem;
		margin: 1rem 0;
		font-size: 1.5rem;
		background-color: #aaa;
		color: #333;
		font-weight: 700;
		cursor: pointer;
	}
	.button:hover {
		background-color: #222;
	}
	body.sansserif {
		font-family: sans-serif;
	}
	body.diacritic tr.diacritic {
		display: table-row;
	}
	table.char {
		display: inline-block;
		width: 50vw;
	}
	.header {
		font-size: 0;
	}
	.header > div {
		font-size: 2rem;
		display: inline-block;
		width: 25%;
		background-color: #444;
		height: 9rem;
		vertical-align: middle;
		line-height: 6rem;
	}
	.header > div:first-child {
		text-align: left;
		width: 75%;
	}
	h1 {
		font-size: 4rem;
		margin: .5rem;
	}
	h2 {
		font-size: 6rem;
		line-height: 1.25;
		margin: 0 2rem 2rem;
	}
	h3 {
		font-size: 3rem;
		line-height: 1.5;
		margin: 2rem 0 2rem 2rem;
	}
	table {
		margin: 2rem 0 2rem auto;
	}
	table span {
		font-size: 5rem;
	}
	table td {
		padding: 0 2rem;
		text-align: center;
	}
	tr.diacritic {
		display: none;
	}
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
